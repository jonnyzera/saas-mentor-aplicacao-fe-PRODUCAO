<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Semente - Processando</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
  </head>
  <body
    class="bg-light d-flex flex-column align-items-center justify-content-center"
    style="min-height: 100vh"
  >
    <div
      class="container text-center p-5 bg-white shadow-lg rounded-3"
      style="max-width: 600px"
    >
      <i class="fas fa-clock fa-3x mb-4 text-warning"></i>
      <h1 class="h3 mb-3" th:text="${title}">Aguardando Confirmação</h1>
      <p th:text="${message}">Sua transação está sendo processada.</p>
      <p class="small text-muted mt-4">
        A ativação final e o login serão liberados após a notificação oficial de
        aprovação do Mercado Pago.
      </p>
      <a th:href="@{/login}" class="btn btn-outline-primary mt-3"
        >Ir para a Página de Login</a
      >
    </div>
  </body>
</html>
