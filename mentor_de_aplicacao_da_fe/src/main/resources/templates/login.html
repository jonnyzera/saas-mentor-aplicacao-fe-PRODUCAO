<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SementeGuia - Acesso</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Open+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <style>
      /* Paleta: Lilás Suave, Dourado Claro, Fundo Calmo */
      :root {
        --cor-principal: #5e548e; /* Deep Lilac/Indigo */
        --cor-acento: #ffc107; /* Gold/Amber */
        --cor-fundo: #f7f9fc; /* Soft Blue/Gray */
        --cor-secundaria: #e1bee7; /* Light Lilac */
        --cor-texto: #333333;
      }

      body {
        font-family: "Open Sans", sans-serif;
        background-color: var(--cor-fundo);
        color: var(--cor-texto);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      h1,
      h2,
      h3,
      .section-title {
        font-family: "Lora", serif;
        color: var(--cor-principal);
        font-weight: 700;
      }

      .container {
        max-width: 450px; /* Container menor para foco no formulário */
        margin-top: -50px; /* Move levemente para cima para centralizar */
      }

      /* Estilo do Card (igual aos outros templates) */
      .card-mentor {
        border: none;
        border-radius: 1.5rem;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        background-color: white;
        padding: 2rem;
      }

      /* ****** ALTERAÇÃO AQUI (Melhoria da Logo) ****** */
      .logo-placeholder {
        font-family: "Lora", serif; 
        font-size: 2.2rem; 
        font-weight: 700;
        color: var(--cor-principal);
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 2rem;
        gap: 0.5rem; /* Espaçamento entre ícone e texto */
        letter-spacing: -0.01em; /* Reduz ligeiramente o espaçamento entre letras */
      }

      .logo-placeholder i {
        color: var(--cor-acento);
        /* Removido margin-right: 1rem; */
        font-size: 2.0rem; 
        /* Removido transform: rotate(-10deg); */
      }
      /* ********************************************** */

      /* Botão de Login */
      .btn-login {
        background-color: var(--cor-principal);
        border: none;
        color: white;
        font-weight: 700;
        padding: 0.75rem 1rem;
        border-radius: 50px;
        transition: all 0.3s ease-out;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .btn-login:hover {
        background-color: #4a4072;
        transform: translateY(-2px);
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        color: white;
      }

      .link-secondary-action {
        color: var(--cor-principal);
        font-weight: 600;
        transition: color 0.2s;
        text-decoration: none;
      }

      .link-secondary-action:hover {
        color: var(--cor-acento);
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="logo-placeholder">
        <i class="fa-solid fa-seedling"></i> SEMENTEGUIA
      </div>

      <div class="card card-mentor">
        <h2 class="h4 fw-bold text-center mb-4">Acesso ao Mentor</h2>

        <div th:if="${param.error}" class="alert alert-danger" role="alert">
          <i class="fas fa-exclamation-triangle me-2"></i>
          Usuário ou senha inválidos.
        </div>
        <div th:if="${param.logout}" class="alert alert-success" role="alert">
          <i class="fas fa-check-circle me-2"></i>
          Você foi desconectado com sucesso.
        </div>
        <div
          th:if="${param.registered}"
          class="alert alert-success"
          role="alert"
        >
          <i class="fas fa-check-circle me-2"></i>
          Registro realizado! Faça login para continuar.
        </div>

        <form th:action="@{/login}" method="post">
          <div class="mb-3">
            <label for="username" class="form-label fw-semibold">Email</label>
            <input
              type="email"
              class="form-control"
              id="username"
              name="username"
              placeholder="seu.email@exemplo.com"
              required
            />
          </div>

          <div class="mb-4">
            <label for="password" class="form-label fw-semibold">Senha</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="Sua senha secreta"
              required
            />
          </div>

          <div class="d-grid gap-2 mb-4">
            <button type="submit" class="btn btn-primary btn-login">
              <i class="fas fa-sign-in-alt me-2"></i> Entrar
            </button>
          </div>
        </form>

        <p class="text-center small text-muted mb-0">
          Novo no SementeGuia?
          <span class="text-muted"
            >Adquira seu plano na
            <a th:href="@{/lading-page-saas}" class="link-secondary-action"
              >Home</a
            >
            para começar.
          </span>
        </p>
      </div>

      <p class="text-center mt-4 small">
        <a th:href="@{/lading-page-saas}" class="link-secondary-action">
          <i class="fa-solid fa-arrow-left me-1"></i> Voltar para a Home
        </a>
      </p>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
