# ARQUIVO: /resources/application-prod.properties
# (Este arquivo é seguro para ir para o Git)

# Configuração do PostgreSQL de Produção
# As senhas vêm das variáveis de ambiente do servidor (NUNCA NO CÓDIGO)
spring.datasource.url=${DB_URL_PROD}
spring.datasource.username=${DB_USER_PROD}
spring.datasource.password=${DB_PASS_PROD}

# Em produção, 'validate' é mais seguro que 'update' para o schema do banco
spring.jpa.hibernate.ddl-auto=validate
# Desliga o log de SQL em produção para performance
spring.jpa.show-sql=false

# Email de Produção (lendo de variáveis de ambiente)
spring.mail.username=${MAIL_USER_PROD}
spring.mail.password=${MAIL_PASS_PROD}

# Chaves de API de Produção (lendo de variáveis de ambiente)
gemini.api.key=${GEMINI_API_KEY_PROD}
mercadopago.access.token=${MP_ACCESS_TOKEN_PROD}

# URL de Produção (O seu domínio real)
app.base.url=https://www.sementeguia.com.br