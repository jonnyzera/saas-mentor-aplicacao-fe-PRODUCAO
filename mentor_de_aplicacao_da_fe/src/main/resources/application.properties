# ARQUIVO: /src/main/resources/application.properties
# (Seguro para o Git)

# 1. Perfil Padrão: 'local'
# Em produção (Railway), vamos definir a variável de ambiente SPRING_PROFILES_ACTIVE=prod
spring.profiles.active=local

# 2. Configuração do Banco de Dados LOCAL
# Esta é a configuração para seu computador
spring.datasource.url=jdbc:postgresql://localhost:5432/mentor_db
spring.datasource.username=${DB_USER_DEV}
spring.datasource.password=${DB_PASS_DEV}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# 3. Configuração de Email LOCAL (lendo de application-local.properties)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USER_DEV}
spring.mail.password=${MAIL_PASS_DEV}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# 4. Chaves de API LOCAIS (lendo de application-local.properties)
gemini.api.key=${GEMINI_API_KEY_DEV}
mercadopago.access.token=${MP_ACCESS_TOKEN_DEV}

# 5. URL Base LOCAL
app.base.url=http://localhost:8080